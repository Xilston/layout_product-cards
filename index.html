<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="/index.e378193d.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <article class="product-card" data-qa="card">
      <div class="product-card__info-content">
        <img src="/imac.d0e0225a.jpeg" alt="APPLE A1419 iMac 27' Retina 5K Monoblock (MNED2UA/A)" class="product-card__image">

        <div class="product-card__text-info">
          <h3 class="product-card__title">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>

          <p class="product-card__code">
            Product code: 195434
          </p>
        </div>
      </div>

      <div class="product-card__rate">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <p class="product-card__reviews-count">
          Reviews: 5
        </p>
      </div>

      <p class="product-card__price">
        <span class="product-card__price-title">
          Price:
        </span>

        <span class="product-card__price-count">
          $2,199
        </span>
      </p>

      <a href="#" class="product-card__buy-link" data-qa="hover">
        buy
      </a>
    </article>

  <script src="/layout_product-cards.59712999.js"></script></body>
</html>
